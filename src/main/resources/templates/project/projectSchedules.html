<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <th:block th:fragment="innerContentFragment">

        <!-- ===== Configure Step Start ===== -->
        <div class="">
            <!-- ===== Reservation List Start ===== -->
            <div class="bg-white dark:bg-gray-800 px-6 py-6">
                <div class="container bg-white dark:bg-gray-800 rounded">
                    <div class="xl:w-full border-b border-gray-300 dark:border-gray-700 py-5 bg-white dark:bg-gray-800">
                        <div class="flex w-11/12 w-full mx-0 items-center">
                            <p class="text-lg text-gray-800 dark:text-gray-100 font-bold">Schedule List</p>
                            <div class="ml-2 cursor-pointer text-gray-600 dark:text-gray-400">
                                <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_form-svg4.svg" alt="info">
                                <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_form-svg4dark.svg" alt="info">
                            </div>
                            <div class="relative w-full max-w-full flex-grow flex-1 text-right">
                                <button id="btnAddSchedule" class="bg-indigo-500 text-white active:bg-indigo-600 text-xs font-bold uppercase px-4 py-1 rounded outline-none focus:outline-none ease-linear transition-all duration-150" type="button">
                                    <i class="fad fa-plus mr-2 custom-after-opacity"></i>
                                    추가
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="w-full">
                        <div id="gridSchedule" class="w-full"></div>
                    </div>
                </div>
            </div>
            <!-- ===== Reservation List End ===== -->

        </div>
        <!-- ===== Configure Step End ===== -->


        <script th:src="@{/js/projectSchedules.js}"></script>
        <script>
            $(document).ready(function() {

                // 프로젝트 정보 조회
                fnSearchProject($('#project-id').val())
                    .then(data => {
                        fnSetProjectInfo(data);
                    })


                // 그리드 초기화
                initGridSchedule($('#project-id').val());

            });

        </script>

    </th:block>

</html>
