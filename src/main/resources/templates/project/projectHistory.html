<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <th:block th:fragment="innerContentFragment">

        <!-- ===== Configure Step Start ===== -->
        <div class="flex space-x-3 md:flex-col md:space-x-0 md:space-y-3">
            <!-- ===== Job History Start ===== -->
            <div class="bg-white dark:bg-gray-800 px-6 py-6 min-w-104">
                <div class="container bg-white dark:bg-gray-800 rounded">
                    <div class="xl:w-full border-b border-gray-300 dark:border-gray-700 py-5 bg-white dark:bg-gray-800">
                        <div class="flex w-11/12 w-full mx-0 items-center">
                            <p class="text-lg text-gray-800 dark:text-gray-100 font-bold">Run History</p>
                            <div class="ml-2 cursor-pointer text-gray-600 dark:text-gray-400">
                                <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_form-svg4.svg" alt="info">
                                <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_form-svg4dark.svg" alt="info">
                            </div>
                        </div>
                    </div>
                    <div class="w-full">
                        <div id="gridHistory" class="w-full"></div>
                    </div>
                </div>
            </div>
            <!-- ===== Job History End ===== -->


            <div class="flex flex-col space-y-5 flex-grow">
                <!-- ===== Job History Details Start ===== -->
                <div class="bg-white dark:bg-gray-800 px-10 py-6">
                    <div class="container bg-white dark:bg-gray-800 rounded">
                        <div class="xl:w-full border-b border-gray-300 dark:border-gray-700 py-5 bg-white dark:bg-gray-800">
                            <div class="flex w-11/12 w-full mx-0 items-center">
                                <p class="text-lg text-gray-800 dark:text-gray-100 font-bold">Run History Details</p>
                                <div class="ml-2 cursor-pointer text-gray-600 dark:text-gray-400">
                                    <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_form-svg4.svg" alt="info">
                                    <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_form-svg4dark.svg" alt="info">
                                </div>
                            </div>
                        </div>
                        <div class="w-full">
                            <div id="gridHistoryDetail" class="w-full"></div>
                        </div>
                    </div>
                </div>
                <!-- ===== Job History Details End ===== -->

                <!-- ===== Logs Start ===== -->
                <div class="bg-white dark:bg-gray-800 px-10 py-6">
                    <div class="container bg-white dark:bg-gray-800 rounded">
                        <div class="xl:w-full border-b border-gray-300 dark:border-gray-700 py-5 bg-white dark:bg-gray-800">
                            <div class="flex w-11/12 w-full mx-0 items-center">
                                <p class="text-lg text-gray-800 dark:text-gray-100 font-bold">Logs</p>
                                <div class="ml-2 cursor-pointer text-gray-600 dark:text-gray-400">
                                    <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_form-svg4.svg" alt="info">
                                    <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_form-svg4dark.svg" alt="info">
                                </div>
                            </div>
                        </div>
                        <div class="w-full">
                            <div class="w-full xl:mx-0">
                                <div class="mt-8 flex flex-col w-full">
                                    1
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ===== Logs End ===== -->
            </div>

        </div>

        <!-- ===== Configure Step End ===== -->


        <script th:src="@{/js/projectHistory.js}"></script>
        <script>
            $(document).ready(function() {

                // 프로젝트 정보 조회
                fnSearchProject($('#project-id').val())
                    .then(data => {
                        fnSetProjectInfo(data);
                    })


                // 그리드 초기화
                initGridHistory($('#project-id').val());
                initGridHistoryDetail();

            });



        </script>

    </th:block>

</html>
